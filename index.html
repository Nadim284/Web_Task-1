<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Table Example</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-300">

<div class="container mx-auto p-6">
    <!-- Form -->
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Information Form</h2>
        <form id="dataForm">
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Name</label>
                <input type="text" id="name" class="mt-1 p-2 w-full border rounded-md" placeholder="Enter Your Name" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" class="mt-1 p-2 w-full border rounded-md" placeholder="Enter Your Mail" required>
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn font-bold btn-success bg-blue-500 text-white p-2 px-6 rounded-md hover:bg-sky-700">Sumbit</button>
            </div>
            
        </form>
    </div>

    <!-- Table -->
    <div class="mt-6 bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4">User's Information</h2>
        <table id="dataTable" class="min-w-full table-auto">
            <thead>
                <tr class="bg-gray-200">
                    <th class="px-4 py-2">Name</th>
                    <th class="px-4 py-2">Email</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
